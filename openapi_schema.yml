components:
  schemas:
    Attendance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        status:
          $ref: '#/components/schemas/AttendanceStatusEnum'
        notes:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        session:
          type: integer
        student:
          type: integer
        marked_by:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - session
      - student
    AttendanceStatusEnum:
      enum:
      - present
      - absent
      - late
      - excused
      type: string
      description: |-
        * `present` - Present
        * `absent` - Absent
        * `late` - Late
        * `excused` - Excused
    Enrollment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        student:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        offering:
          allOf:
          - $ref: '#/components/schemas/SemesterOffering'
          readOnly: true
        status:
          $ref: '#/components/schemas/Status766Enum'
        grade:
          type: string
          maxLength: 2
        marks:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
